services:
  svitlo-power-rds:
    image: redis:7
    container_name: svitlo-power-rds
    ports:
      - "6379:6379"
    volumes:
      - svitlo_power_rds_data:/data
    command: ["redis-server", "--appendonly", "yes"]
    networks:
      - web_network
    labels:
      io.hass.type: "addon"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  svitlo-power-mongo:
    image: mongo:7
    container_name: svitlo-power-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - svitlo_power_mongo_data:/data/db
    networks:
      - web_network
    env_file: .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  svitlo-power-back-end:
    build:
      context: .
      dockerfile: back-end/Dockerfile
    image: svitlo-power-api
    restart: always
    env_file: .env
    environment:
      - DEBUG=False
    volumes:
      - ./back-end/db.sqlite3:/svitlo-power-api/db.sqlite3
    expose:
      - "5005"
    networks:
      - web_network
    labels:
      io.hass.type: "addon"
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.settimeout(1); result=s.connect_ex(('localhost', 5005)); s.close(); exit(0 if result==0 else 1)"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      svitlo-power-mongo:
        condition: service_healthy
      svitlo-power-migrate:
        condition: service_completed_successfully
      svitlo-power-rds:
        condition: service_healthy
    stop_signal: SIGINT
    stop_grace_period: 15s

  svitlo-power-migrate:
    image: svitlo-power-api
    container_name: svitlo-power-migrate
    env_file: .env
    command:
      [
        "beanie",
        "migrate",
        "-uri", "${MONGO_URI}",
        "-db", "${MONGO_DB}",
        "-p", "migrations/",
        "--no-use-transaction"
      ]
    depends_on:
      svitlo-power-mongo:
        condition: service_healthy
    networks:
      - web_network
    restart: "no"

  svitlo-power-sse-back-end:
    build:
      context: .
      dockerfile: sse-back-end/Dockerfile
    image: svitlo-power-sse-api
    restart: always
    env_file: .env
    environment:
      - DEBUG=False
    expose:
      - "5005"
    networks:
      - web_network
    labels:
      io.hass.type: "addon"
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.settimeout(1); result=s.connect_ex(('localhost', 5005)); s.close(); exit(0 if result==0 else 1)"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      svitlo-power-rds:
        condition: service_healthy
    stop_signal: SIGINT
    stop_grace_period: 15s

  svitlo-power-grid-reporter:
    build:
      context: grid-reporter
      additional_contexts:
        shared: ./shared
    image: svitlo-power-grid-reporter
    restart: always
    env_file: .env
    environment:
      CLIENTS_PATH: /app/clients.json
      STATE_PATH: /app/state.json
    volumes:
      - ./clients.json:/app/clients.json
      - ./grid-reporter/state.json:/app/state.json
    stop_grace_period: 10s
    networks:
      - web_network

  svitlo-power-front-end:
    build:
      context: front-end
      additional_contexts:
        shared: ./shared
    image: svitlo-power-ui
    restart: always
    ports:
      - "5005:80"
    networks:
      - web_network
    labels:
      io.hass.type: "addon"
    stop_signal: SIGQUIT
    depends_on:
      svitlo-power-back-end:
        condition: service_healthy

volumes:
  svitlo_power_rds_data:
  svitlo_power_mongo_data:

networks:
  web_network:
    driver: bridge
